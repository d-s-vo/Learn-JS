<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="practice with classes" content="template content">
        <title>Third practice</title>
        <link rel="stylesheet" href="classes.css">
    </head>

    <body>
        <header>
            <div class="rightside">
               <div ><img style="max-width: 80px; height: auto; object-fit: contain; border-radius: 4px;" src="https://assets.untappd.com/profile/2a62a14555932aecc3eb19947a2105c5_300x300.jpg" alt="img"></div>
               <div class="righttitle">Шаблоны карточек</div>
            </div>
            <div class="leftside">
                <button class="btnmodal">Модальное окно</button>
            </div>
        </header>


        <div class="slider_conteiner">
            <div class="offer__slider-counter">
                <div class="offer__slider-prev">
                    <img src="left.svg" alt="prev">
                </div>
                <span id="current">03</span>
                /
                <span id="total">04</span>
                <div class="offer__slider-next">
                    <img src="right.svg" alt="next">
                </div>
            </div>
           <div class="beerConteiner"></div>
        </div>
        <div class="divider"></div>


    <!-- Калькулятор -->
        <div class="calculating">
            <div class="container">
                <h2 class="title">Рассчет нормы количества каллорий
                </h2>
                <div class="calculating__field">
                    <div class="calculating__subtitle">
                        Ваш пол
                    </div>
                    <div class="calculating__choose" id="gender">
                        <div id="female" class="calculating__choose-item">Женщина</div>
                        <div id="male" class="calculating__choose-item">Мужчина</div>
                    </div>
    
                    <div class="calculating__subtitle">
                        Ваша конституция 
                    </div>
                    <div class="calculating__choose calculating__choose-changed">
                        <input type="text" id="height" placeholder="Введите рост" class="calculating__choose-item">
                        <input type="text" id="weight" placeholder="Введите вес"  class="calculating__choose-item">
                        <input type="text" id="age" placeholder="Введите возраст" class="calculating__choose-item">
                    </div>
    
                    <div class="calculating__subtitle">
                        Выберите вашу физическая активность
                    </div>
                    <div class="calculating__choose calculating__choose-activity">
                        <div data-ratio="1.2" id="low" class="calculating__choose-item">Низкая активность </div>
                        <div data-ratio="1.375" id="small"  class="calculating__choose-item">Невысокая активность</div>
                        <div data-ratio="1.55" id="medium" class="calculating__choose-item">Умеренная активность</div>
                        <div data-ratio="1.725" id="high" class="calculating__choose-item">Высокая активность</div>
                    </div>
    
                    <div class="calculating__divider"></div>
    
                    <div class="calculating__total">
                        <div class="calculating__subtitle">
                            Ваша суточная норма калорий:
                        </div>
                        <div class="calculating__result">
                            <span>2700</span> ккал
                        </div>
                    </div>
                </div>
            </div>
        </div>

       <div class="modal">
           <div class="modal_dialog">
               <div class="modal_content">
                   <div data-close></div>
                   <form class="firstform" action="#">
                       <div class="modal_title">Добавить карточку</div>
                       <input required placeholder="Выберите изображение" name="src" type="text" class="modal_input">
                       <input required placeholder="Введите название" name="title" type="text" class="modal_input">
                       <input required placeholder="Введите описание" name="descr" type="text" class="modal_input">
                       <button class="modal_btn btn"><sapn>Подтвердить</sapn></button> 
                   </form>
               </div>
           </div>
       </div> 
    </body>
        <script src="classes.js"></script>
    </body>
</html>
